玩家-没有权限-发送邮件:
  - type: sound
    sound: 'BLOCK_NOTE_BLOCK_DIDGERIDOO'
    volume: 1
    pitch: 1
  - type: title
    title: '&c你没有权限使用这个类型'
    subtitle: '&3请联系管理员授权.'
玩家-没有足够背包格子:
  - type: sound
    sound: 'BLOCK_NOTE_BLOCK_DIDGERIDOO'
    volume: 1
    pitch: 1
  - type: title
    title: '&c你的背包不足以装下所有物品'
    subtitle: '&3请请理你的背包,留出 &f{0} &3格'
    fadein: 20
    fadeout: 20
    stay: 40

玩家-发送邮件:
  - type: sound
    sound: 'BLOCK_NOTE_BLOCK_HARP'
    volume: 1
    pitch: 1
  - '&1'
  - '&7  Geek&fMail &8>&7>&f>'
  - '&l'
  - '&b    你的邮件已发送至 {0}'
  - '&l'
玩家-接收邮件:
  - type: sound
    sound: 'BLOCK_NOTE_BLOCK_HARP'
    volume: 1
    pitch: 1
  - type: JSON
    text:
      - ' '
      - '&7  Geek&fMail &8>&7>&f>'
      - '&l'
      - '&B    你有新邮件待查看!'
      - '&7    {0}'
      - '&7    {1}'
      - '&l             §8[§a点击查看§8]'
      - ''
    args:
      - hover: '§8点击查看'
        command: '/邮件'

玩家-加入游戏-提醒:
  - type: sound
    sound: 'UI_LOOM_TAKE_RESULT'
    volume: 1
    pitch: 1
  - type: JSON
    text:
      - ' '
      - '&7  Geek&fMail &8>&7>&f>'
      - '&l'
      - '&B    你有 {0} 封未读邮件！'
      - '&B'
      - '&l             §8[§a点击查看§8]'
      - ''
    args:
      - hover: '§8点击查看'
        command: '/邮件'

玩家-输入捕获:
  - type: title
    title: '&c请输入你的邮箱账号'
    subtitle: '&7你有 &f20 &7秒的时间'
    fadein: 20
    fadeout: 20
    stay: 40
  - type: sound
    sound: 'BLOCK_NOTE_BLOCK_HARP'
    volume: 1
    pitch: 1
  - '&1'
  - '&7  Geek&fMail &8>&7>&f>'
  - '&l'
  - '§A   ♻&7请输入要绑定的邮箱账号并以 &f回车键 &7结束'
  - '§A   ♻&7取消输入 &fCancel &7结束'
  - '&l'
玩家-邮箱绑定-确认:
  - type: title
    title: '&a邮箱验证码已发送'
    subtitle: '&c请登录你的邮箱查看验证码'
    fadein: 20
    fadeout: 20
    stay: 40
  - type: sound
    sound: 'BLOCK_NOTE_BLOCK_HARP'
    volume: 1
    pitch: 1
玩家-邮箱绑定-成功:
  - type: title
    title: '&a邮箱绑定成功'
    subtitle: '&a你现在可以正常使用了'
    fadein: 20
    fadeout: 20
    stay: 40
  - type: sound
    sound: 'BLOCK_NOTE_BLOCK_HARP'
    volume: 1
    pitch: 1
玩家-邮箱绑定-错误:
  - '&1'
  - '&7  Geek&fMail &8>&7>&f>'
  - '&l'
  - '§c   你输入的错误的邮箱格式'
  - '§A   请重新进行绑定流程...'
  - '&l'



玩家-发送邮件-阻止: |-
  &l
  &7  Geek&fMail &8>&7>&f>
  &l
  &c    你没有足够的 &f{0} &c发送这封邮件！
